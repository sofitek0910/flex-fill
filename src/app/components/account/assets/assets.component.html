<div class="container-fluid p-0">
  <div class="mb-4">
    <h3>Assets</h3>
  </div>
  <div class="row">
    <div class="col-12 col-lg-7 col-xl-5">
      <div class="row mb-4">
        <div class="col-12">
          <div class="assets">
            <h1 class="assets-sum">${{ assets.sum }}</h1>
            <div class="assets-info">
              <div class="assets-today">{{ assets.info.today }} Today</div>
              <div class="assets-overlall">{{ assets.info.overall }} Overlall</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-12">
          <h4 class="fs-16 mb-3">My Currencies</h4>
        </div>
        <div class="col-12">
          <div class="form-input-search mb-4">
            <svg 
              width="16" 
              height="16" 
              viewBox="0 0 16 16" 
              fill="none" 
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M0.624941 7.0834C0.624941 10.6594 3.47719 13.5418 6.9755 13.5418C10.4738 13.5418 13.326 10.6594 13.326 7.0834C13.326 3.50745 10.4738 0.625 6.9755 0.625C3.47719 0.625 0.624941 3.50745 0.624941 7.0834Z"
                stroke="#7C7587" stroke-width="1.25" />
              <path
                d="M10.9502 12.1189C10.704 11.8769 10.6976 11.4782 10.9358 11.2283C11.174 10.9785 11.5666 10.9722 11.8127 11.2141L10.9502 12.1189ZM15.2034 14.5475C15.4496 14.7895 15.4561 15.1882 15.2179 15.438C14.9797 15.6879 14.5871 15.6942 14.3409 15.4522L15.2034 14.5475ZM11.8127 11.2141L15.2034 14.5475L14.3409 15.4522L10.9502 12.1189L11.8127 11.2141Z"
                fill="#7C7587" />
            </svg>
            <input 
              class="form-control form-control-lg" 
              type="text" 
              name="name" 
              placeholder="Coin type" 
              [(ngModel)]="coinType"/>
          </div>
        </div>
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th style="width:40%;">
                    Coin
                  </th>
                  <th style="width:25%">
                    Amount
                  </th>
                  <th style="width:25%">
                    Date of Birth
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of assetsList; let i = index;">
                  <td>{{ item.coin }}</td>
                  <td>{{ item.amount }}</td>
                  <td>{{ item.dateOfBirth }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
