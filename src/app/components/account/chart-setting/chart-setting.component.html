<div class="container-fluid p-0">
  <div class="mb-4">
    <h3>Chart settings</h3>
  </div>
  <div class="row mb-4">
    <div class="col-12">
      <div 
        class="mb-3"
        *ngFor="let chartItem of chartList; let i = index">
        <label class="form-check form-check-inline">
          <input 
            class="form-check-input" 
            type="radio" 
            [value]="chartItem.type" 
            [(ngModel)]="chartValue"
            (change)="changeType()"/>
          <span class="form-check-label">{{ chartItem.label }}</span>
        </label>
      </div>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-12">
      <h4 class="fs-16 mb-3">Colour theme</h4>
      <div 
        class="mb-3"
        *ngFor="let colorThemeItem of colorThemeList; let i = index">
        <label class="form-check form-check-inline">
          <input 
            class="form-check-input" 
            type="radio" 
            [value]="colorThemeItem" 
            [(ngModel)]="colorThemeValue"/>
          <span class="form-check-label">{{ colorThemeItem }}</span>
        </label>
      </div>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-lg-12">
      <h4 class="fs-16 mb-3">Example</h4>
      <div class="row">
        <div 
          class="col-xl-6 col-lg-8 col-12 chart-placeholder"
          [ngStyle]="{'height': '400px'}">
          <app-hc-candlestick-chart
            *ngIf="chartValue === 'candlestick'">
          </app-hc-candlestick-chart>
          <app-hc-depth-chart
            *ngIf="chartValue !== 'candlestick'">
          </app-hc-depth-chart>
        </div>
      </div>
    </div>
  </div>
</div>
