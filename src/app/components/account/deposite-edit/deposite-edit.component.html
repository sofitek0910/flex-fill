    <h3>New Deposit</h3>
  </div>

        {{ depositeInfo ? depositeInfo.label : 'Invalid Coin' }}

      </button>
      <div 
        class="modal"
        tabindex="-1"
        #qrCodeModal 
        id="qrCodeModal">
        <div class="modal-dialog modal-dialog-centered modal-md" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" data-bs-dismiss="modal" aria-label="Close">
                <i data-feather="x"></i>
              </button>
            </div>
            <div class="modal-body">
              <div class="modal-body-title text-center">Wallet BITCOIN</div>
              <div class="row qr-code">
                <img [src]="depositeInfo.qrCode" alt="qr code" />
              </div>
              <div class="modal-body-title text-center">
                {{ depositeInfo.address }}
              </div>
            </div>
          </div>
        </div>
      </div>
