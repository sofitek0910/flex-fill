<div class="row">
  <div class="col-12">
    <div class="accordion" id="idEditGroup">
      <div class="accordion-item" *ngFor="let item of headers; let i = index">
        <h2 class="accordion-header" [id]="'heading'+i">
          <button class="accordion-button" [ngClass]="{ 'collapsed': i != 0 }" type="button" data-bs-toggle="collapse"
            [attr.data-bs-target]="'#collapse'+i" aria-expanded="true" [attr.aria-controls]="'collapse'+i">
            <span class="accordion-header-first">
              {{item.title}}
              <br />
              <span class="accordion-header-second">
                {{item.comment}}
              </span>
            </span>
          </button>
        </h2>
        <div [id]="'collapse'+i" class="accordion-collapse collapse" [ngClass]="{ 'show': i == 0 }"
          [attr.aria-labelledby]="'heading'+i" data-bs-parent="#idEditGroup">
          <div class="accordion-body" *ngIf="i === 0">
            <div class="row mb-2">
              <div class="col-12 col-lg-4">
                <input class="form-control form-control-lg" type="text" placeholder="Address"
                  [(ngModel)]="idInfo.address" />
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-12 col-lg-4">
                <div class="form-control-container">
                  <input class="form-control form-control-lg form-flatpickr" type="text" placeholder="Date of Birth"
                    [(ngModel)]="idInfo.dateOfBirth" />
                  <svg class="flatpickr-calendar-icon" width="18" height="18" viewBox="0 0 18 18" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M15.6797 1.40625H14.0625V0.5625C14.0625 0.251859 13.8107 0 13.5 0C13.1893 0 12.9375 0.251859 12.9375 0.5625V1.40625H5.0625V0.5625C5.0625 0.251859 4.81068 0 4.5 0C4.18932 0 3.9375 0.251859 3.9375 0.5625V1.40625H2.32031C1.04087 1.40625 0 2.44712 0 3.72656V15.6797C0 16.9591 1.04087 18 2.32031 18H15.6797C16.9591 18 18 16.9591 18 15.6797V3.72656C18 2.44712 16.9591 1.40625 15.6797 1.40625ZM2.32031 2.53125H3.9375V3.09375C3.9375 3.40439 4.18932 3.65625 4.5 3.65625C4.81068 3.65625 5.0625 3.40439 5.0625 3.09375V2.53125H12.9375V3.09375C12.9375 3.40439 13.1893 3.65625 13.5 3.65625C13.8107 3.65625 14.0625 3.40439 14.0625 3.09375V2.53125H15.6797C16.3388 2.53125 16.875 3.06745 16.875 3.72656V5.0625H1.125V3.72656C1.125 3.06745 1.6612 2.53125 2.32031 2.53125ZM15.6797 16.875H2.32031C1.6612 16.875 1.125 16.3388 1.125 15.6797V6.1875H16.875V15.6797C16.875 16.3388 16.3388 16.875 15.6797 16.875Z"
                      fill="#7C7587" />
                  </svg>
                </div>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-12 col-lg-4">
                <div class="form-control-container">
                  <select class="form-control form-control-lg form-select-light">
                    <option value="" disabled selected hidden>Nationality</option>
                    <option>American</option>
                  </select>
                  <svg width="17" height="8" viewBox="0 0 17 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 1L8.5 7L16 1" stroke="#7C7587" stroke-width="1.25" stroke-linecap="round"
                      stroke-linejoin="round" />
                  </svg>
                </div>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-12 col-lg-4">
                <div class="form-control-container">
                  <select class="form-control form-control-lg form-select-light">
                    <option value="" disabled selected hidden>Country of Residence</option>
                    <option>USA</option>
                  </select>
                  <svg width="17" height="8" viewBox="0 0 17 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 1L8.5 7L16 1" stroke="#7C7587" stroke-width="1.25" stroke-linecap="round"
                      stroke-linejoin="round" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-body" *ngIf="i === 1">
            <div class="col-12 col-lg-4">
              <div class="text-white">Passport or Driver License</div>
              <div class="form-control form-control-lg form-control-dropzone">
                <div class="form-field-label">
                  <input 
                    #fileInput 
                    class="nv-fileupload" 
                    type="file"
                    (change)="onIdSelect($event)" 
                    multiple />
                </div>
                <button class="add-btn" (click)="fileInput.click()">
                  <i data-feather="plus"></i>
                </button>
              </div>
              <div class="mt-1"> 
                png, jpg, webp (max 2MB)
              </div>
            </div>
          </div>
          <div class="accordion-body" *ngIf="i === 2">
            <div class="col-12 col-lg-4">
              <div class="text-white">Bank Statment or Utility bill or Phone bill</div>
              <div class="form-control form-control-lg form-control-dropzone">
                <div class="form-field-label">
                  <input 
                    #fileInput2 
                    class="nv-fileupload" 
                    type="file"
                    (change)="onBillDocSelect($event)" 
                    multiple />
                </div>
                <button class="add-btn" (click)="fileInput2.click()">
                  <i data-feather="plus"></i>
                </button>
              </div>
              <div class="mt-1"> 
                png, jpg, webp (max 2MB)
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-lg-12">
      <div class="footer-btns">
        <button class="btn btn-lg btn-gray flex-fills-btn" (click)="reset()">
          Reset to Default
        </button>
        <button class="btn btn-lg flex-fills-btn" (click)="openModal(saveChanges)">
          Save changes
        </button>
        <div class="modal" tabindex="-1" #saveChanges id="saveChanges">
          <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" data-bs-dismiss="modal" aria-label="Close">
                  <i data-feather="x"></i>
                </button>
              </div>
              <div class="modal-body">
                <div class="modal-body-title text-center">
                  Information sent
                </div>
                <p class="mb-0 text-center">
                  You will receive a notification after successful verification of documents
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
