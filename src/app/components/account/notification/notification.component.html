
<div class="container-fluid p-0">
  <div class="mb-4">
    <h3>Notification</h3>
  </div>
  <div class="row mb-4">
    <div class="col-12">
      <h4 class="fs-16">Desktop</h4>
      <div class="mb-3">Show all in-app notices as desktop notification</div>
      <div class="mb-3">
        <label 
          class="form-check form-check-inline"
          *ngFor="let desktopItem of desktopList; let dIdx = index">
          <input 
            class="form-check-input" 
            type="checkbox" 
            [checked]="desktopItem.checked"
            (change)="onNotificationSettingChange(dIdx, 'DESKTOP')" />
          <span class="form-check-label">{{ desktopItem.label }}</span>
        </label>
      </div>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-12">
      <h4 class="fs-16">On-page alerts</h4>
      <div class="mb-3">Displays a toast overlay in the lower right corner of the the browser</div>
      <div 
        class="mb-3"
        *ngFor="let onPageAlertItem of onPageAlertList; let oIdx = index">
        <label class="form-check form-check-inline">
          <input 
            class="form-check-input" 
            type="checkbox" 
            [checked]="onPageAlertItem.checked"
            (change)="onNotificationSettingChange(oIdx, 'ON_PAGE_ALERTS')" />
          <span class="form-check-label">{{ onPageAlertItem.label }}</span>
        </label>
      </div>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-12">
      <h4 class="fs-16">Emails</h4>
      <div class="mb-3">Email me when</div>
      <div 
        class="mb-3"
        *ngFor="let emailItem of emailList; let eIdx = index">
        <label class="form-check form-check-inline">
          <input 
            class="form-check-input" 
            type="checkbox" 
            [checked]="emailItem.checked"
            (change)="onNotificationSettingChange(eIdx, 'EMAILS')" />
          <span class="form-check-label">{{ emailItem.label }}</span>
        </label>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-lg-12">
      <div class="footer-btns">
        <button 
          class="btn btn-lg btn-gray flex-fills-btn"
          (click)="reset()">
          Reset to Default
        </button>
        <button 
          class="btn btn-lg flex-fills-btn"
          (click)="save()">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
