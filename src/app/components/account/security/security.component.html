<div class="container-fluid p-0">
  <div class="mb-4">
    <h1 class="h3">Security</h1>
  </div>
  <div class="accordion" id="settingsGroup">
    <div 
      class="accordion-item" 
      *ngFor="let item of settingHeaders; let i = index">
      <h2 
        class="accordion-header" 
        [id]="'heading'+i">
        <button 
          class="accordion-button" 
          [ngClass]="{ 'collapsed': i != 0 }" 
          type="button" 
          data-bs-toggle="collapse"
          [attr.data-bs-target]="'#collapse'+i" 
          aria-expanded="true" 
          [attr.aria-controls]="'collapse'+i">
          <span class="accordion-header-first">
            {{item.title}}
            <br/>
            <span class="accordion-header-second">
              {{item.comment}}
            </span>
          </span>
          <span 
            *ngIf="item.disabled"
            class="status">
            <i class="status-icon" data-feather="slash"></i>
            <span class="status-text">Disabled</span>
          </span>
        </button>
      </h2>
      <div 
        [id]="'collapse'+i" 
        class="accordion-collapse collapse" 
        [ngClass]="{ 'show': i == 0 }"
        [attr.aria-labelledby]="'heading'+i" 
        data-bs-parent="#settingsGroup">
        <div class="accordion-body">
          <app-security-settings2fa 
            *ngIf="i == 0">
          </app-security-settings2fa>
          <app-security-settings-whitelist 
            *ngIf="i == 1">
          </app-security-settings-whitelist>
          <app-security-settings-session 
            *ngIf="i == 2">
          </app-security-settings-session>
          <app-security-settings-withdrawal
            *ngIf="i == 3">
          </app-security-settings-withdrawal>
        </div>
      </div>
    </div>
  </div>
</div>
