<main class="flex-fills-login-wrapper">
  <div class="container d-flex flex-column">
    <div class="row vh-100">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
        <div class="d-table-cell">
          <div class="text-center mb-6 mt-4">
            <a class="sidebar-brand" routerLink="/">
              <img src="/assets/img/logo.png" alt="logo flex fills" />
            </a>
          </div>
          <div class="card flex-fills-card">
            <div class="card-header"></div>
            <div class="card-body">
              <h1 class="mt-2 card-body-title">Two-Factor Authentication</h1>
              <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
                <h5 class="flex-fills-text mb-4">
                  Please enter your Authenticator 2FA token
                </h5>
                <div class="form-group mb-4">
                  <input
                    type="text"
                    formControlName="token"
                    placeholder="2FA"
                    class="form-control form-control-lg"
                    [ngClass]="{
                      'is-invalid': submitted && getform['token'].errors
                    }"
                  />
                  <div
                    *ngIf="
                      submitted &&
                      (getform['token'].errors || getform['token'].touched)
                    "
                    class="text-danger"
                  >
                    <div
                      *ngIf="
                        getform['token'].errors
                          ? getform['token'].errors['required']
                          : false
                      "
                    >
                      Token is required
                    </div>
                  </div>
                </div>
                <div class="mb-3 text-end">
                  <div class="form-group mb-3 text-end">
                    <button class="btn btn-lg flex-fills-btn" type="submit">
                      Authenticate
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
